<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="images/Calculator-PNG-Pic.png">
    <script src="script.js" defer></script>
    <title>Calculator</title>
    
</head>
<body>


<div id="container"> 

<div id="calculator"> 
<div id="screen"></div>
<div id="buttons">
<div class="largeButtons" id="clear"> CLEAR </div>
<div class="largeButtons" id="delete"> DELETE </div>
<div class="button" id="seven"> 7</div>
<div class="button" id="eight"> 8</div>
<div class="button" id="nine"> 9</div>
<div class="button" id="division"> &#247;</div>
<div class="button" id="four"> 4</div>
<div class="button" id="five"> 5</div>
<div class="button" id="six"> 6</div>
<div class="button" id="multiply"> &times;</div> 
<div class="button" id="one"> 1</div>
<div class="button" id="two">2</div>
<div class="button" id="three">3</div>
<div class="button" id="three"> - </div>
<div class="button" id="decimal"> . </div>
<div class="button" id="zero"> 0</div>
<div class="button" id="equals"> = </div>
<div class="button" id="plus"> +</div>
</div>
</div>
</div>
</body>
</html>
